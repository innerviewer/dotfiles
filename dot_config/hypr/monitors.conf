# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
#env = GDK_SCALE,2
#monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
env = GDK_SCALE,1.75
monitor=HDMI-A-1,3840x2160@60,1920x0,1.666667
monitor=DP-1,1920x1080@165,0x0,1

workspace = 1, monitor:HDMI-A-1, persistent:true
workspace = 2, monitor:HDMI-A-1, persistent:true
workspace = 3, monitor:HDMI-A-1, persistent:true
workspace = 4, monitor:HDMI-A-1, persistent:true
workspace = 5, monitor:HDMI-A-1, persistent:true
workspace = 6, monitor:HDMI-A-1, persistent:true
workspace = 7, monitor:HDMI-A-1, persistent:true
workspace = 8, monitor:HDMI-A-1, persistent:true
workspace = 9, monitor:HDMI-A-1, persistent:true
workspace = 10, monitor:HDMI-A-1, persistent:true

workspace = 11, monitor:DP-1, persistent:true
workspace = 12, monitor:DP-1, persistent:true
workspace = 13, monitor:DP-1, persistent:true
workspace = 14, monitor:DP-1, persistent:true
workspace = 15, monitor:DP-1, persistent:true
workspace = 16, monitor:DP-1, persistent:true
workspace = 17, monitor:DP-1, persistent:true
workspace = 18, monitor:DP-1, persistent:true
workspace = 19, monitor:DP-1, persistent:true
workspace = 20, monitor:DP-1, persistent:true

